<link rel="import" href="../journal/journal-list.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="dnd-view">

  <template>

      <paper-input id="hpInput"
                   no-label-float
                   label="Change MAX HP">
      </paper-input>

    <paper-input id="journalInput"
                 no-label-float
                 label="Add Journal">
    </paper-input>

    <paper-button on-tap="addJournal">Add Journal</paper-button>
    <paper-button on-tap="addHP">Set Max HP</paper-button>

  </template>

  <script>

    Polymer({

      is: 'dnd-view',

      addHP: function(e) {
        if (this.$.hpInput.value) {
            app.hpData = {maxHP: parseInt(this.$.hpInput.value)};
            this.$.hpInput.value = null;
        }
      },

      addJournal: function(e) {
       if (this.$.journalInput.value) {
           var journal = app.$.journal.$.ref;
           journal.add(this.$.journalInput.value);
           this.$.journalInput.value = null;
       }
      },

    });
  </script>
</dom-module>

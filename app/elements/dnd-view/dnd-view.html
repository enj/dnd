<link rel="import" href="../journal/journal-list.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="dnd-view">

  <template>

    <journal-list></journal-list>

    <paper-button on-tap="addJournal">Add Journal</paper-button>
    <paper-button on-tap="addHP">Add HP</paper-button>

  </template>

  <script>
    Polymer({

      is: 'dnd-view',

      properties: {

        hpData: {
            notify: true
        },

        journalData: {
            notify: true
        },

      },

      addHP: function(e) {
        console.log(this.hpData);
        this.hpData = {"no":[1,2]};
        console.log(this.hpData);
      },

      addJournal: function(e) {
        console.log(this.journalData);
        this.push('journalData', {
          label: 1,
          isComplete: false
        });
        console.log(this.journalData);
      },

    });
  </script>
</dom-module>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DnD App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild-->

        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- will be replaced with elements/elements.vulcanized.html -->
        <link rel="import" href="elements/elements.html">
        <!-- endreplace-->

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    </head>

    <style is="custom-style" include="iron-flex iron-flex-alignment">

    </style>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        paper-material.big {
            overflow: auto;
            min-width: 300px;
            max-width: 600px;
            height: 400px;
        }

        paper-material.small {
            overflow: auto;
            width: 200px;
            height: 130px;
        }

        paper-material.tall {
            overflow: auto;
            min-width: 140px;
            max-width: 200px;
            height: 500px;
        }

        div.element-padding {
            padding: 10px;
        }

        div.container.layout.iron-flex-alignment {
            align-items: stretch;
        }

    </style>

    <body>
    <span id="browser-sync-binding"></span>

    <template is="dom-bind" id="app">
        <paper-header-panel class="flex">
            <paper-toolbar style="background-color:black">
                <table width="100%">
                    <tr>
                        <td>D&amp;D App</td>
                        <td width="200px" align="right"><dnd-user user="{{user}}"></dnd-user></td>
                    </tr>
                </table>
            </paper-toolbar>
        </paper-header-panel>

        <dnd-auth id="auth"
                   user="{{user}}"
                   location="[[firebaseURL]]">
        </dnd-auth>

        <dnd-doc-data id="hp"
            location="[[firebaseURL]]"
            data="{{hpData}}"
            user="{{user}}"
            cid="character2"
            namespace="hp">
        </dnd-doc-data>

        <dnd-col-data id="journal"
            location="[[firebaseURL]]"
            data="{{journalData}}"
            user="{{user}}"
            cid="character2"
            namespace="journal">
        </dnd-col-data>

        <dnd-col-data id="armor"
            location="[[firebaseURL]]"
            data="{{armorData}}"
            user="{{user}}"
            cid="character2"
            namespace="armor">
        </dnd-col-data>

        <dnd-col-data id="inventory"
            location="[[firebaseURL]]"
            data="{{inventoryData}}"
            user="{{user}}"
            cid="character2"
            namespace="inventory">
        </dnd-col-data>

        <dnd-col-data id="weapons"
            location="[[firebaseURL]]"
            data="{{weaponsData}}"
            user="{{user}}"
            cid="character2"
            namespace="weapons">
        </dnd-col-data>

        <dnd-doc-data id="as"
            location="[[firebaseURL]]"
            data="{{asData}}"
            user="{{user}}"
            cid="character2"
            namespace="as">
        </dnd-doc-data>

        <dnd-doc-data id="skills"
            location="[[firebaseURL]]"
            data="{{skillData}}"
            user="{{user}}"
            cid="character2"
            namespace="skills">
        </dnd-doc-data>

        <div class="container layout iron-flex-alignment">

            <div class="element-padding">
                <paper-material elevation=5 class="small">
                    <dnd-hp></dnd-hp>
                </paper-material>
            </div>

            <div class="element-padding">
                <paper-material elevation=5 class="tall">
                    <dnd-as id="asf"></dnd-as>
                </paper-material>
            </div>

            <div class="element-padding">
                <paper-material elevation=5 class="big">
                    <dnd-skills></dnd-skills>
                </paper-material>
            </div>

            <div class="element-padding">
                <paper-material elevation=5 class="big">
                    <journal-list></journal-list>
                </paper-material>
            </div>

            <div class="element-padding">
                <paper-material elevation=5 class="big">
                    <armor-list></armor-list>
                </paper-material>
            </div>

            <div class="element-padding">
                <paper-material elevation=5 class="big">
                    <dnd-weapons></dnd-weapons>
                </paper-material>
            </div>

            <div class="element-padding">
                <paper-material elevation=5 class="big">
                    <inventory-list></inventory-list>
                </paper-material>
            </div>

            <div class="element-padding">
                <paper-material elevation=5 class="big">
                    <dnd-background></dnd-background>
                </paper-material>
            </div>

        </div>

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- endbuild-->

    </body>
</html>

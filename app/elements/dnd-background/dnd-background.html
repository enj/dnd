<dom-module id="dnd-background">

	<style>
		paper-toolbar {
            background-color: #800;
            height: 40px;

          --paper-toolbar: {
            @apply(--layout-vertical);
          };
        }

        .notes {
        	width: 100%;
        }

        .editnotes {
        	width: 20em;
        }

        .edit-background {
        	padding: 15px 15px 15px 15px;
        }

        .content {
        	padding: 15px 15px 15px 15px;
        }

        paper-dialog div {
            padding:0px;
            margin:0px;
        }

	</style>

	<template>
		<iron-signals
            on-iron-signal-fbupdate="_updateBack">
        </iron-signals>
        
		<paper-header-panel>
			<paper-toolbar>
				<table width="100%">
					<tr>
						<td><div class="paper-header">Character Background</div></td>
					</tr>
				</table>
			</paper-toolbar>

					<div class="content">
							<table width="100%">
								<tr>
									<div class="notes">
										<paper-textarea id="notes_field" name="notes" class="notes" value="{{notes}}" label="Notes" readonly  no-label-float></paper-textarea>
									</div>
								
								</tr>
								<tr>
									<div style="text-align: center;">
									<paper-button raised on-tap="toggleDialog">Edit</paper-button></div>
							    </tr>
							</table>
					</div>

			<paper-dialog id="editBackgroundDialog" withBackdrop="true" modal>
				<div class="edit-background">
					<paper-toolbar><div class="paper-header">Edit Background</div></paper-toolbar>
					<div style="padding:10px">
					<paper-textarea id="notes_field" name="notes" class="editnotes" value="{{notes}}" label="Notes"></paper-textarea>
					<paper-button id="add_but" raised on-tap="submitSave">Save</paper-button>
                    <paper-button style="color: red !important;" raised on-tap="cancelEdit">Cancel</paper-button>
                    </div>
				</div>
			</paper-dialog>

		</paper-header-panel>

	</template>

</dom-module>

<script>
	Polymer({
		is: "dnd-background",

		properties: {
			notes: {
				type: String,
				notify: true
			}
		},

		toggleDialog: function() {
			this.$.editBackgroundDialog.toggle();
		},

		cancelEdit: function() {
			this.toggleDialog();
			this.notes = app.backgroundData.notes;
		},

		submitSave: function(e) {
			app.backgroundData = {notes: this.notes};
			this.toggleDialog();
		},

		_updateBack: function(e) {
			app.$.background.update(e, this);
		}
	});
</script>

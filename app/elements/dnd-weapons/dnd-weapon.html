
<dom-module id="dnd-weapon">
    <template>
        <iron-signals
            on-iron-signal-editweapons="toggleDel">
        </iron-signals>
        <iron-signals
            on-iron-signal-fbupdate="_update">
        </iron-signals>
        <div>
        <table width=100% height=40><tr>
            <td id="tb">{{name}}</td>
            <td width=70 align=center>{{weaponattribute}}</td>
            <td width=50 align=center>[[hitbonus]]</td>
            <td width=50 align=left>[[damage]]</td>
            <td width=50 align=center>{{weight}}</td>
            <td width=15 align=right>
                <iron-collapse id="delcollapse" horizontal>
                <paper-icon-button style="color:#B00" id="del_but" icon="remove-circle" class="delete" on-click="deleteWeapon">
                </paper-icon-button>
                </iron-collapse>
            </td>
        </tr></table>
        </div>
    </template>

</dom-module>

<script>
    Polymer({
        is: "dnd-weapon",

        properties: {
            name: {
                type: String,
                notify: true
            },
            dicecount: {
                type: Number,
                notify: true
            },
            dicetype: {
                type: Number,
                notify: true
            },
            weaponattribute: {
                type: String,
                notify: true
            },
            weight: {
            	type: Number,
            	notify: true
            },
            bonus: {
                type: Number,
                notify: true
            },
            hitbonus: {
                type: String,
                computed: "_hitbonus(weaponattribute)",
                notify: true
            },
            damage: {
                type: String,
                computed: "_damage(dicecount, dicetype, weaponattribute)",
                notify: true
            },
            key: {
                type: String,
                notify: true
            }
        },

        deleteWeapon: function() {
            app.$.weapons.$.ref.removeByKey(this.key);
        },

        toggleDel: function() {
            this.$.delcollapse.toggle();
        },

        _update: function(e) {
            if (e.detail === "as" && app.asData[this.weaponattribute] !== undefined) {
                // hack to recalculate computed score value
                var k = this.weaponattribute;
                this.weaponattribute = undefined;
                this.weaponattribute = k;
            }
        },

        _damage: function(dc, dt, att) {
            var modd = (att === "None")? 0 : app.$.asf.getModifier(att);
            var sign = (modd >= 0)? "+" : "-";
            return "" + dc + "d" + dt + sign + Math.abs(modd);
        },

        _hitbonus: function(att) {
            var attInt = ((att === "None"))? 0 : app.$.asf.getModifier(att);
            var bp = app.hpData.pb;
            var value = (attInt + bp);
            return ((value >= 0)? "+":"") + value;
        }
    });
</script>

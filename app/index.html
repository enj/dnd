<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>D&amp;D App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild-->

        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- will be replaced with elements/elements.vulcanized.html -->
        <link rel="import" href="elements/elements.html">
        <!-- endreplace-->

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    </head>

    <style is="custom-style" include="iron-flex iron-flex-alignment">

    </style>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        paper-material.big {
            overflow: auto;
            min-width: 350px;
            max-width: 350px;
            height: 490px;
        }

        paper-material.small {
            overflow: auto;
            min-width: 140px;
            max-width: 200px;
            height: 235px;
        }

        paper-material.tall {
            overflow: auto;
            min-width: 140px;
            max-width: 200px;
            height: 490px;
        }

        paper-material.med {
            overflow: auto;
            min-width: 350px;
            max-width: 350px;
            height: 235px;
        }

        div.element-padding {
            padding: 10px;
        }

        div.container.layout.iron-flex-alignment {
            align-items: stretch;
        }

    </style>

    <body>
    <span id="browser-sync-binding"></span>

    <template is="dom-bind" id="app">
        <paper-header-panel class="flex">
            <paper-toolbar style="background-color:black">
                <table width="100%">
                    <tr>
                        <td>D&amp;D App</td>
                        <td><dnd-screen></dnd-screen></td>
                        <td width="400px" align="right"><dnd-user user="{{user}}"></dnd-user></td>
                    </tr>
                </table>
            </paper-toolbar>
        </paper-header-panel>

        <dnd-auth id="auth"
                   user="{{user}}"
                   location="[[firebaseURL]]">
        </dnd-auth>

        <dnd-doc-data id="hp"
            location="[[firebaseURL]]"
            data="{{hpData}}"
            user="{{user}}"
            cid="character2"
            namespace="hp">
        </dnd-doc-data>

        <dnd-col-data id="journal"
            location="[[firebaseURL]]"
            data="{{journalData}}"
            user="{{user}}"
            cid="character2"
            namespace="journal">
        </dnd-col-data>

        <dnd-col-data id="armor"
            location="[[firebaseURL]]"
            data="{{armorData}}"
            user="{{user}}"
            cid="character2"
            namespace="armor">
        </dnd-col-data>

        <dnd-col-data id="inventory"
            location="[[firebaseURL]]"
            data="{{inventoryData}}"
            user="{{user}}"
            cid="character2"
            namespace="inventory">
        </dnd-col-data>

        <dnd-col-data id="weapons"
            location="[[firebaseURL]]"
            data="{{weaponsData}}"
            user="{{user}}"
            cid="character2"
            namespace="weapons">
        </dnd-col-data>

        <dnd-doc-data id="background"
            location="[[firebaseURL]]"
            data="{{backgroundData}}"
            user="{{user}}"
            cid="character2"
            namespace="background">
        </dnd-doc-data>

        <dnd-doc-data id="as"
            location="[[firebaseURL]]"
            data="{{asData}}"
            user="{{user}}"
            cid="character2"
            namespace="as">
        </dnd-doc-data>

        <dnd-doc-data id="skills"
            location="[[firebaseURL]]"
            data="{{skillData}}"
            user="{{user}}"
            cid="character2"
            namespace="skills">
        </dnd-doc-data>

        <dnd-doc-data id="st"
            location="[[firebaseURL]]"
            data="{{stData}}"
            user="{{user}}"
            cid="character2"
            namespace="st">
        </dnd-doc-data>

        <dnd-col-data id="spells"
            location="[[firebaseURL]]"
            data="{{spellsData}}"
            user="{{user}}"
            cid="character2"
            namespace="spells">
        </dnd-col-data>

        <div class="container layout iron-flex-alignment">

            <div class="container layout vertical show-combat">
                <div class="element-padding">
                    <paper-material elevation=5 class="small">
                        <dnd-hp></dnd-hp>
                    </paper-material>
                </div>

                <div class="element-padding">
                    <paper-material elevation=5 class="small">
                        <saving-throws></saving-throws>
                    </paper-material>
                </div>
            </div>

            <div class="element-padding show-combat">
                <paper-material elevation=5 class="tall">
                    <dnd-as id="asf"></dnd-as>
                </paper-material>
            </div>

            <div class="element-padding show-combat">
                <paper-material elevation=5 class="big">
                    <dnd-skills></dnd-skills>
                </paper-material>
            </div>

            <div class="element-padding show-combat">
                <paper-material elevation=5 class="big">
                    <spell-list></spell-list>
                </paper-material>
            </div>


            <div class="container layout vertical show-combat show-town">
                <div class="element-padding">
                    <paper-material elevation=5 class="med">
                        <armor-list id="alf"></armor-list>
                    </paper-material>
                </div>

                <div class="element-padding">
                    <paper-material elevation=5 class="med">
                        <dnd-weapons></dnd-weapons>
                    </paper-material>
                </div>
            </div>

            <div class="element-padding show-town">
                <paper-material elevation=5 class="big">
                    <journal-list id="journalpage"></journal-list>
                </paper-material>
            </div>


            <div class="element-padding show-town">
                <paper-material elevation=5 class="big">
                    <inventory-list></inventory-list>
                </paper-material>
            </div>

            <div class="element-padding show-town">
                <paper-material elevation=5 class="big">
                    <dnd-background></dnd-background>
                </paper-material>
            </div>

        </div>

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- endbuild-->

    </body>
</html>

<dom-module id="journal-entry">
    <style>

        .listing-wrapper {
            display: flex;
            padding: 10px;
        }
        
        button {
            width: 100%;
            text-align: left;
            border: 0px;
            background-color: #F8F8F8;
        }
        
        button:focus {
            outline:0;
        }
       
    </style>

    <template>
        <table width=100%><tr>
            <td><button on-click="toggle">{{name}}</button></td>
            <td width=50 align=right><paper-icon-button style="color:red" id="del_but" icon="delete" class="delete" on-click="deleteJournal"></paper-icon-button></td>
        </tr></table>
        <iron-collapse id="collapse">
        <button on-click="toggle">
        <div class="listing-wrapper">
            <span>{{text}}</span>
        </div>
        </button>
        <iron-collapse>
    </template>

</dom-module>

<script>
    Polymer({
        is: "journal-entry",

        properties: {
            name: {
                type: String,
                notify: true
            },
            text: String,
            key: {
                type: String,
                notify: true
            }
        },

        deleteJournal: function() {
            app.$.journal.$.ref.removeByKey(this.key);
        },

        toggle: function() {
            this.$.collapse.toggle();
        }
    });
</script>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DnD App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild-->

        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- will be replaced with elements/elements.vulcanized.html -->
        <link rel="import" href="elements/elements.html">
        <!-- endreplace-->

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    </head>

    <style is="custom-style" include="iron-flex iron-flex-alignment">

    </style>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

    </style>

    <body>
    <span id="browser-sync-binding"></span>

    <template is="dom-bind" id="app">
        <paper-header-panel class="flex">
            <paper-toolbar>
                <div>D&D App</div>
            </paper-toolbar>
        </paper-header-panel>

        <dnd-auth id="auth"
                   user="{{user}}"
                   location="[[firebaseURL]]">
        </dnd-auth>

        <dnd-doc-data id="hp"
            location="[[firebaseURL]]"
            data="{{hpData}}"
            user="{{user}}"
            cid="character2"
            namespace="hp">
        </dnd-doc-data>

        <dnd-col-data id="journal"
            location="[[firebaseURL]]"
            data="{{journalData}}"
            user="{{user}}"
            cid="character2"
            namespace="journal">
        </dnd-col-data>

        <dnd-col-data id="armor"
            location="[[firebaseURL]]"
            data="{{armorData}}"
            user="{{user}}"
            cid="character2"
            namespace="armor">
        </dnd-col-data>

        <dnd-col-data id="inventory"
            location="[[firebaseURL]]"
            data="{{inventoryData}}"
            user="{{user}}"
            cid="character2"
            namespace="inventory">
        </dnd-col-data>

        <div class="container layout flex">
            <div><dnd-hp></dnd-hp></div>
            <div><journal-list></journal-list></div>
            <div><armor-list></armor-list></div>
            <div><inventory-list></inventory-list></div>
        </div>

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- endbuild-->

    </body>
</html>

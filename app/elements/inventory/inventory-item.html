
<dom-module id="inventory-item">
    <template>
        <iron-signals
            on-iron-signal-editinventory="toggleDel">
        </iron-signals>
        <table width=100% height=40><tr>
            <td width=110>{{name}}</td>
            <td width=40 align=center>{{qty}}</td>
            <td width=60 align=center>{{weight}}</td>
            <td width=45 align=center>{{totW}}</td>
            <td width=40 align=right>
                <iron-collapse id="delcollapse" horizontal>
                <paper-icon-button style="color:#B00" id="del_but" icon="remove-circle" class="delete" on-click="deleteInvItem">
                </paper-icon-button>
                </iron-collapse>
            </td>
        </tr></table>
    </template>

</dom-module>

<script>
    Polymer({
        is: "inventory-item",

        properties: {
            name: {
                type: String,
                notify: true
            },
            qty: {
                type: Number,
                notify: true
            },
            weight: Number,
            totW: Number,
            key: {
                type: String,
                notify: true
            }
        },

        deleteInvItem: function() {
            app.$.inventory.$.ref.removeByKey(this.key);
        },

        toggleDel: function() {
            this.$.delcollapse.toggle();
        },

        ready: function() {
            this.totW = this.qty * this.weight;
        }
    });
</script>

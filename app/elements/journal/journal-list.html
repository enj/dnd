<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="journal-entry.html">

<dom-module id="journal-list">
    <style>
        .journals {
            overflow: auto;
            width: 40%;
            height: 400px;
        }
        ul {
            list-style: none;
            padding-left: 15px;
            padding-right: 15px;
        }

        li + li {
            border-top: solid 1px #666;
        }

        .new-journal {
            padding: 0px 15px 15px 15px;
        }

    </style>

    <template>
        <iron-localstorage
            name="my-app-storage"
            value="{{journals}}"
            on-iron-localstorage-load-empty="initializeDefaultJournal">
        </iron-localstorage>

        <div style="padding:20px">
        <paper-material elevation=5 class="journals">
            <ul>
                <template id="jList" is="dom-repeat" items="{{journals}}">
                    <li>
                        <journal-entry 
                            name="{{item.name}}"
                            text="{{item.text}}">
                        </journal-entry>
                    </li>
                </template>
            </ul>
            <div class="new-journal">
                <form is="iron-form" id="jform" method="POST" action="/">
                    <paper-input id="name_field" name="title" label="New Title" required></paper-input>
                    <paper-textarea id="text_field" name="text" label="New Journal Entry" required></paper-textarea>
                    <paper-button id="sub_but" raised onclick="_handleSubmit(event)">Save</paper-button>
                    <div class="output"></div>
                </form>
                </div>
        </paper-material>
    </div>
    </template>

</dom-module>



<script>
    function _handleSubmit(event) {
        //console.log(event.srcElement.parentElement.id);
        document.getElementById(event.srcElement.parentElement.id).submit(event)
    }

    var ele = document.querySelector("journal-list");
        ele.addEventListener('djournal',
            function(e) {
                for(var i=0;i<this.journals.length;i++) {
                    if(this.journals[i].name === e.target.name && this.journals[i].text === e.target.text) {
                        this.journals.splice(i,1);
                    }
                }
                if(null == this.journals) {
                    this.set('journals', []);
                }
                ele._redraw();
            })

    Polymer({
        is: "journal-list",

        _redraw: function() {
            this.$.jList.render();
        },

        properties: {
            scroll: "true",
            journals: {
                type: Array,
                notify: true
            }
        },

        listeners: {
            'iron-form-submit': '_handleSubmit'
        },

        initializeDefaultJournal: function() {
            this.journals = []
        },

        _handleSubmit: function(e) {
            journal = document.getElementById('jform').serialize();
            this.push('journals', {name:journal.title, text:journal.text});
            document.getElementById("text_field").value = "";
            document.getElementById("name_field").value = "";
        }

    });
</script>

<link rel="import" href="dnd-skill.html">

<dom-module id="dnd-skills">
    <style>

        ul {
            list-style: none;
            padding-left: 15px;
            padding-right: 15px;
        }

        li + li {
            border-top: solid 1px #666;
        }

        paper-toolbar {
            background-color: #800;
            height: 40px;

          --paper-toolbar: {
            @apply(--layout-vertical);
          };
        }

    </style>

    <template>
        <paper-header-panel>
            <paper-toolbar>
                <div class="paper-header">Skills</div>
            </paper-toolbar>
            <ul>
                <template is="dom-repeat" items="{{skills}}" as="skill">
                    <li>
                        <dnd-skill
                            key="{{skill.key}}"
                            text="{{skill.text}}"
                            kind="{{skill.kind}}">
                        </dnd-skill>
                    </li>
                </template>
            </ul>
        </paper-header-panel>
    </template>

</dom-module>



<script>
    Polymer({
        is: "dnd-skills",

        properties: {
            scroll: "true",
            skills: {
                type: Array,
                notify: true,
                value: [
                    {key: "acr", text: "Acrobatics", kind: "dexterity"},
                    {key: "anh", text: "Animal Handling", kind: "wisdom"},
                    {key: "arc", text: "Arcana", kind: "intelligence"},
                    {key: "ath", text: "Athletics", kind: "strength"},
                    {key: "dec", text: "Deception", kind: "charisma"},
                    {key: "his", text: "History", kind: "intelligence"},
                    {key: "ins", text: "Insight", kind: "wisdom"},
                    {key: "int", text: "Intimidation", kind: "charisma"},
                    {key: "inv", text: "Investigation", kind: "intelligence"},
                    {key: "med", text: "Medicine", kind: "wisdom"},
                    {key: "nat", text: "Nature", kind: "intelligence"},
                    {key: "cep", text: "Perception", kind: "wisdom"},
                    {key: "for", text: "Performance", kind: "charisma"},
                    {key: "sua", text: "Persuasion", kind: "charisma"},
                    {key: "rel", text: "Religion", kind: "intelligence"},
                    {key: "soh", text: "Sleight of Hand", kind: "dexterity"},
                    {key: "sth", text: "Stealth", kind: "dexterity"},
                    {key: "sur", text: "Survival", kind: "wisdom"},
                ]
            }
        },
    });
</script>

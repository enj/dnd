
<dom-module id="dnd-weapon">
    <template>
        <iron-signals
            on-iron-signal-editweapons="toggleDel">
        </iron-signals>
        <table width=100% height=40><tr>
            <td>{{name}}</td>
            <td width=60 align=center>{{weight}}</td>
            <td width=60 align=center>{{power}}</td>
            <td width=60 align=right>
                <iron-collapse id="delcollapse" horizontal>
                <paper-icon-button style="color:#B00" id="del_but" icon="remove-circle" class="delete" on-click="deleteWeapon">
                </paper-icon-button>
                </iron-collapse>
            </td>
        </tr></table>
    </template>

</dom-module>

<script>
    Polymer({
        is: "dnd-weapon",

        properties: {
            name: {
                type: String,
                notify: true
            },
            power: {
            	type: String,
            	notify: true
            },
            weight: Number,
            key: {
                type: String,
                notify: true
            }
        },

        deleteWeapon: function() {
            app.$.weapons.$.ref.removeByKey(this.key);
        },

        toggleDel: function() {
            this.$.delcollapse.toggle();
        }
    });
</script>


<dom-module id="dnd-weapon">
    <template>
        <iron-signals
            on-iron-signal-editweapons="toggleDel">
        </iron-signals>
        <iron-signals
            on-iron-signal-fbupdate="_update">
        </iron-signals>
        <table width=100% height=40><tr>
            <td>{{name}}</td>
           <!--  <td width=20 align=left>{{dicecount}}</td>
            <td width=35 align=left>{{dicetype}}</td>
            <td width=70 align=center>{{weaponattribute}}</td> -->
            <td width=30 align=center>{{weight}}</td>
            <td width=75 align=center>[[damage]]</td>
            <td width=5 align=right>
                <iron-collapse id="delcollapse" horizontal>
                <paper-icon-button style="color:#B00" id="del_but" icon="remove-circle" class="delete" on-click="deleteWeapon">
                </paper-icon-button>
                </iron-collapse>
            </td>
        </tr></table>
    </template>

</dom-module>

<script>
    Polymer({
        is: "dnd-weapon",

        properties: {
            name: {
                type: String,
                notify: true
            },
            dicecount: {
                type: Number,
                notify: true
            },
            dicetype: {
                type: Number,
                notify: true
            },
            weaponattribute: {
                type: String,
                notify: true
            },
            weight: {
            	type: Number,
            	notify: true
            },
            damage: {
                type: String,
                computed: "_score(dicecount, dicetype, weaponattribute)",
                notify: true
            },
            key: {
                type: String,
                notify: true
            }
        },

        deleteWeapon: function() {
            app.$.weapons.$.ref.removeByKey(this.key);
        },

        toggleDel: function() {
            this.$.delcollapse.toggle();
        },

        _update: function(e) {
            if (e.detail === "as" && app.asData[this.weaponattribute.toLowerCase()] !== undefined) {
                // hack to recalculate computed score value
                var k = this.weaponattribute.toLowerCase();
                this.weaponattribute = undefined;
                this.weaponattribute = k;
            }
        },

        _score: function(dc, dt, att) {
            return "" + dc + "d" + dt + " + " + app.$.asf.getModifier(att.toLowerCase());
        }
    });
</script>

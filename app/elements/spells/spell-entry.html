<dom-module id="spell-entry">
    <style>
        .listing-wrapper {
            display: flex;
            padding: 10px;
            white-space: pre-wrap;
        }

        button {
            width: 100%;
            text-align: left;
            border: 0px;
            background-color: #F8F8F8;
        }

        button:focus {
            outline:0;
        }

    </style>

    <template>
        <iron-signals
            on-iron-signal-editspell="toggleDel">
        </iron-signals>
        <table width=100% height=40><tr>
            <td><button on-click="toggle">{{name}}</button></td>
            <td width=40 align=right><iron-icon icon="expand-more"></iron-icon></td>
            <td width=40 align=right>
                <iron-collapse id="delcollapse" horizontal>
                    <paper-icon-button style="color:#B00" id="del_but" icon="remove-circle" on-click="deletespell"></paper-icon-button>
                </iron-collapse>
            </td>
        </tr></table>
        <iron-collapse id="collapse">
        <button on-click="toggle" style="background-color:#EEE;border:0px;border-style:solid;border-color:#AAA">
        <div class="listing-wrapper">
            <span>{{text}}</span>
        </div>
        </button>
        <iron-collapse>
    </template>

</dom-module>

<script>
    Polymer({
        is: "spell-entry",

        properties: {
            name: {
                type: String,
                notify: true
            },
            text: String,
            key: {
                type: String,
                notify: true
            }
        },

        deletespell: function() {
            app.$.spell.$.ref.removeByKey(this.key);
        },

        toggle: function() {
            this.$.collapse.toggle();
        },

        toggleDel: function() {
            this.$.delcollapse.opened = app.$.spellpage.$.toggle.active;
        }
    });
</script>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="journal-entry">
    <style>

        .listing-wrapper {
            display: flex;
            padding: 10px;
        }
        
        h3 {
            margin: 0 40px 0 0;
            line-height: 80px;
        }
        .listing-wrapper span {
            /*line-height: 80px;*/
        }
        button {
            width: 100%;
            text-align: left;
            border: 0px;
            background-color: #F8F8F8;
        }
        button:focus {
            outline:0;
        }
        .delete {
            width:19%;
            text-align: center;
            background-color: #FAA;
        }
       
    </style>

    <template>
        <span style="white-space: nowrap;">
            <button style="width:80%" on-click="toggle">{{name}}</button>
            <button id="del_but" class="delete" on-click="deleteJournal">Delete</button>
        </span>
        <iron-collapse id="collapse">
        <button on-click="toggle">
        <div class="listing-wrapper">
            <span>{{text}}</span>
        </div>
        </button>
        <iron-collapse>
    </template>

</dom-module>

<script>
    Polymer({
        is: "journal-entry",

        properties: {
            name: {
                type: String,
                notify: true
            },
            text: String,
            key: {
                type: String,
                notify: true
            }
        },

        deleteJournal: function() {
            app.$.journal.$.ref.removeByKey(this.key);
        },

        toggle: function() {
            this.$.collapse.toggle();
        }
    });
</script>
